<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div><h1>TODO</h1>
      <img src="./images/icon-sun.svg" alt="sun" id="theme-switcher"></div>
    <div class="toh">      
     
      
      
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Create a new idea">
      </form>
    
    </div>

    <div id="todo-list">
    </div>

    <div class="tabs">
      <div><span id="items-left">0</span> items left</div>

    <div class="filters">
      <div class="filter-item">All</div>
      <div class="filter-item">Active</div>
      <div class="filter-item">Completed</div>
    </div>

    <div><button class="clear-completed">Clear Completed</button></div>
    </div>
    
  </div>


  <!-- Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
